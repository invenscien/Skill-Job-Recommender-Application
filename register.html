<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="static/login1css.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
   <body>
   
    <div class="container">
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img src="static/images/backImg.jpg" alt="">
          <div class="text">
            <span class="text-1">Complete miles of journey<br> with one step</span>
            <span class="text-2">Let's get started</span>
          </div>
        </div>
      </div>
        <div class="forms">
            <div class="form-content">
              <div class="login-form">
                <div class="title">Register</div>
        <form action="/register" method="post">
        <div class="msg">{{ msg }}</div>
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter Username" id="username" name="username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="password" placeholder="Enter the password" id="password" name="password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="Enter your email" id="email" name="email" required>
              </div>
              <div class="button input-box">
                <button type="submit" id="button" class="btn btn-primary"> Register </button>
              </div>
         </form>
              <div class="text sign-up-text">Already have an account? <a href="login">Login now</a></div>
            </div>
      
         </div>
          
       </div>
     </div>
   </body>
   </html>
